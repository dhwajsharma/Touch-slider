<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Touch Slider</title>

    <div class="slider-container">
      <div class="slide">
        <h2>Airpods</h2>
        <h4>$199</h4>

      <div class="slide">
        <h2>iPhone 12</h2>
        <h4>$799</h4>
        <img src="https://i.ibb.co/NYdGg2q/image2.png" alt="" />
      </div>
      <div class="slide">
        <h2>iPad</h2>
        <h4>$599</h4>
        <img src="https://i.ibb.co/Jd3t4hQ/image3.png" alt="" />
      </div>
      <div class="slide">
        <h2>Apple Watch</h2>
        <h4>$656</h4>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdeBTn_JxzoriJluRHIa8rPTZLz9GwrBpS754NmfXbb8aPTnk6A0PESTV50oGzIFTt_8BBvLE&usqp=CAc"

    <script src="script.js"></script>

</html>
